<!--
    HTML의 주석 표시. 브라우저에서 해석하지 않는 부분.
    HTML은 기본적으로 DocType으로 시작한다.
    HTML 전체 내용이 <html></html> 태그 안에 들어가야 한다.

    용어를 알아보자.
    1. element
        가장 큰 개념.
    2. 시작 tag와 끝 tag로 되어 있다.
        몇몇개의 tag는 끝나는 tag가 없다.
    3. 각 tag는 attribute(속성)을 가질 수 있다.
        tag 뒤에 key=value 형태로 명시한다.
        대부분 정해져있는 attribute를 사용한다.
        그런데 HTML5에서는 추가적으로 우리가 임의로 만들어서 사용할 수 있다.
        tag는 만들 수 없는데, attribute는 만들 수 있다.
        value 는 "" 로 표시한다.
    HTML은 <html></html> 안에 2가지 부분으로 나뉜다.

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 전반적인 설정 코드 -->
        <meta charset="UTF8"> 
        <!-- 
            내가 사용하는 문자 set이 어떤 set이다. 라는 걸 표시. 이거 안 맞게 쓰면 글자 깨져서 표시될 수 있다.
        -->
        <title>웹페이지의 제목 표시줄</title>
    </head>
    <body>
        <!--
            여러 가지 tag를 이용해서 화면에 내용 출력
            정해져있는 tag를 이용해서 적절하게 화면에 내용 출력하면 된다.
        -->
        여기는 body 태그의 본문
    </body>
</html>

<!-- 소리없는 아우성! -->
<!-- 이렇게 <html> 태그 밖에 있는 코드는 올바른 코드가 아닌데, 프로그램이 오류로 처리하지는 않는다. -->
