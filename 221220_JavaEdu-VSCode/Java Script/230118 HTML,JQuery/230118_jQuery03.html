<body>
    <!-- 사용자 입력 양식 중 checkbox를 한 번 살펴보자 -->

    <input type="checkbox"><span>대전</span><br>
    <input type="checkbox"><span>대구</span><br>
    <input type="checkbox"><span>부산</span><br>
