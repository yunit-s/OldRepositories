<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <!-- jQuery를 사용하기 위한 CDN  -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>

    <!--
        Bootstrap CDN을 이용해서 스타일 적용하기
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!--
        jQuery의 addClass() 를 활용하기 위한 CSS를 하나 만들어두자.
    -->
    <style>
        .myEnterStyle {
            color: red;
            background-color: yellow;
        }

        .myDiv {
            width: 300px;
            height: 100px;
            background-color: yellowgreen;
        }

    </style>
    
    <script src="./js/230119_jQuery02.js"></script>

</head>
<body>
    <ul>
        <li>홍길동</li>
        <li onmouseenter="onMouseEnterFunc()" onmouseleave="onMouseLeaveFunc()">신사임당</li>
        <li onmouseenter="onMouseEnterFunc2()" onmouseleave="onMouseLeaveFunc2()">강감찬</li>
        <li onmouseenter="onMouseEnterFunc2()" onmouseleave="onMouseLeaveFunc2()">이순신</li>
    </ul>
    <br><br>

    <div class="myDiv" onClick="divOnClickFunc()">
        <button class="btn btn-danger" onclick="btnOnClickFunc()">button tag를 활용한 버튼</button>
    </div>
    <br><br>

    <!--
        원했던 것은 propagation 현상 해결하는 건데, 지금 이거 제대로 동작 안 한다.
        나중에 jQuery Event 할 때 비교해서 살펴보자.
    -->
    <ul onmouseenter="onMouseEnterFunc2()" onmouseleave="onMouseLeaveFunc2()"">
        <li>홍길동</li>
        <li>신사임당</li>
        <li>강감찬</li>
        <li>이순신</li>
    </ul>
    <br><br>


</body>
</html>
