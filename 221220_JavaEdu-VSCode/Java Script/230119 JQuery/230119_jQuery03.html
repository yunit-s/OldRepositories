<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <!-- jQuery를 사용하기 위한 CDN  -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>

    <!--
        Bootstrap CDN을 이용해서 스타일 적용하기
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <script src="./js/230119_jQuery03.js"></script>

</head>
<body>
    <ul>
        <li>홍길동</li>
        <li>신사임당</li>
        <li>강감찬</li>
    </ul>
    <br><br>

    <!--
        HTML5가 되면서 기존에 정의된 속성 외에 새로운 속성을 내가 만들어서 사용할 수 있다.
        문법 : 접두어 'data-' 추가
    -->
    <button class="btn btn-primary" onclick="btnOnClickFunc()">button tag를 이용한 버튼</button>
    <button class="btn btn-primary" disabled="disabled" data-author="홍길동">disabled 버튼</button>
    <button class="btn btn-primary" onclick="removeBtn()">버튼 삭제. removeBtn()</button>
    <button class="btn btn-primary" onclick="btnOnClickFunc2()">버튼 기능 2</button>
    
</body>
</html>
