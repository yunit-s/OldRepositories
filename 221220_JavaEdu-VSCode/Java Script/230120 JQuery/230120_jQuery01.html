<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <!-- jQuery를 사용하기 위한 CDN 설정  -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>

    <!--
        Bootstrap CDN을 포함해서 제공하는 CSS 이용해서 스타일 적용하기
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <script src="./js/230120_jQuery01.js"></script>

</head>
<body>

    <!--
        form으로 감싼 내용만 서버쪽으로 데이터를 전달할 수 있다.
    -->
    <form action="http://www.naver.com" method="GET">
        <!--
            action : 이 url로 서버쪽에 요청을 보내겠다는 의미.
                여기서, 서버에 요청을 보내는 것을 submit 이라고 한다.
            method : 어떤 방식으로 데이터를 전송할 건지를 결정
        -->
        <select>
            <option value="">서울</option>
            <option value="">대구</option>
            <option value="">부산</option>
        </select>
        <br><br>
        이름을 입력하세요 : <input type="text">
        <!--
            submit button 은 일반 button과 기능이 다르다.
            default event를 가지고 있다. url로 request를 보내는 기능을 가지고 있는 것.
        -->
        <input type="button" value="서버로 전송-button">
        <input type="submit" value="서버로 전송-submit">
        <button class="btn btn-primary">서버로 전송!</button>
    </form>
    나이를 입력하세요 : 

</body>
</html>
