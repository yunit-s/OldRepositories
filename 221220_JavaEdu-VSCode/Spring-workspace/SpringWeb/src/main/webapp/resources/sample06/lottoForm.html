<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 교수님께서 주신 CSS 코드 -->
<style>
div {
	display: inline-block;
	width: 120px;
	height: 120px;
}

img {
	width: 100px;
	height: 100px;
}

.shadow img {
	transition: .5s ease;
}

.shadow img:hover {
	box-shadow: 1px 1px #d9d9d9, 2px 2px #d9d9d9, 3px 3px #d9d9d9, 4px 4px
		#d9d9d9, 5px 5px #d9d9d9, 6px 6px #d9d9d9;
	transform: translateX(-3px);
	transition: .5s ease;
}
</style>

</head>
<body>

	<h1>로또 프로그램</h1>
	<div>resources/sample06/lottoForm.html 화면</div>
	<h3>접근 방법</h3>
	<div>http://localhost:8080/SpringWeb/resources/sample06/lottoForm.html</div>
	<div>url 직접 접근</div>

	<h1>원하는 숫자를 선택하세요!</h1>
	<div>
		<!--
		정적 resource니까 url을 잡을 때...ㅍㅍㅍㅍㅍㅍㅍㅍㅍㅍㅍㅍ
		같은 resources 안에 있는 것들끼리는 상대경로로 설정해도 되는데, WEB-INF 같은 경우는 아예 다른 경로라서 상대경로가 불가능하다.
			href
				서버쪽에 대한, ㅍㅍㅍㅍㅍㅍㅍㅍㅍㅍㅍㅍㅍ, 호출할 핸들러의 경로
		-->
		<a href="/SpringWeb/lotto?lottoNum=1"><img src="../images/1.png"></a>
	</div>
	<div>
		<!--
		굳이 쿼리스트링 사용하지 않아도 PathVariable 이용하면 데이터 가져올 수 있다.
			어떤 방식으로 구현할지는 설계하는 사람 마음이다.
		-->
		<a href="/SpringWeb/lotto?lottoNum=2"><img src="../images/2.png"></a>
	</div>
	<div>
		<a href="/SpringWeb/lotto?lottoNum=3"><img src="../images/3.png"></a>
	</div>
	<div>
		<a href="/SpringWeb/lotto?lottoNum=4"><img src="../images/4.png"></a>
	</div>
	<div>
		<a href="/SpringWeb/lotto?lottoNum=5"><img src="../images/5.png"></a>
	</div>
	<div>
		<a href="/SpringWeb/lotto?lottoNum=6"><img src="../images/6.png"></a>
	</div>

</body>
</html>
