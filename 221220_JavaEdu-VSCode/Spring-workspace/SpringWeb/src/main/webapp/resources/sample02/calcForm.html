<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>연산할 두 개의 숫자를 입력하고 연산자를 선택하세요!</h1>
	<div>resources/sample02/calcForm.html 화면</div>
	<h3>접근 방법</h3>
	<div>http://localhost:8080/SpringWeb/resources/sample02/calcForm.html</div>
	<div>url 직접 접근</div>
	<br>
	
	<!-- 이제 url 쓸 때는 context route 부터 써야 한다. -->
	<form action="/SpringWeb/calc.do" method="post">
		<input type="number" name="firstNum" required="required">
			<!--
			required 속성
				이 안에 값이 있어야만 submit이 실행되게 해주는 속성
			-->
		<select name="operator">
			<option value="plus"> + </option>
			<option value="minus"> - </option>
			<option value="mul"> * </option>
			<option value="div"> / </option>
		</select>
		<input type="number" name="secondNum" required="required">
		
		<br><br>
		<input type="submit" value="계산하기">
	</form>

</body>
</html>
